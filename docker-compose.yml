version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: malaka-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: malaka
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/internal/pkg/database/migrations:/docker-entrypoint-initdb.d/migrations
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - malaka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d malaka"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: malaka-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - malaka-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MALAKA ERP Application
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: malaka-pgbouncer
    restart: unless-stopped
    ports:
      - "6432:6432"
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: postgres
      DATABASES_PASSWORD: ${DB_PASSWORD}
      DATABASES_DBNAME: malaka
      POOL_MODE: session
      LISTEN_PORT: 6432
      AUTH_TYPE: trust
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - malaka-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 6432 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  malaka-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: malaka-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_DRIVER=postgres
      - DB_SOURCE=postgres://postgres:${DB_PASSWORD}@pgbouncer:6432/malaka?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - SERVER_ADDRESS=0.0.0.0:8080
      - GIN_MODE=release
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
    networks:
      - malaka-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:stable-alpine
    container_name: malaka-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443" # For HTTPS, if you plan to add SSL later
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro # For additional server blocks
    depends_on:
      - malaka-frontend
      - malaka-backend
    networks:
      - malaka-network

  malaka-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: malaka-frontend
    restart: unless-stopped
    # No direct port mapping here, Nginx will proxy to it
    depends_on:
      - malaka-backend
    networks:
      - malaka-network

  # Adminer for Database Management (Optional)
  adminer:
    image: adminer:latest
    container_name: malaka-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - malaka-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # Redis Commander for Redis Management (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: malaka-redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: "local:redis:6379"
      HTTP_USER: admin
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD}
    depends_on:
      - redis
    networks:
      - malaka-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: malaka-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - malaka-network

  grafana:
    image: grafana/grafana:latest
    container_name: malaka-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    networks:
      - malaka-network
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:latest
    container_name: malaka-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - malaka-network

  # Database Monitoring
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: malaka-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:${DB_PASSWORD}@postgres:5432/malaka?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - malaka-network
    depends_on:
      - postgres

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: malaka-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://redis:6379"
    ports:
      - "9121:9121"
    networks:
      - malaka-network
    depends_on:
      - redis

  pgbouncer-exporter:
    image: prometheuscommunity/pgbouncer-exporter:latest
    container_name: malaka-pgbouncer-exporter
    restart: unless-stopped
    environment:
      PGBOUNCER_EXPORTER_HOST: pgbouncer
      PGBOUNCER_EXPORTER_PORT: 6432
      PGBOUNCER_EXPORTER_DATABASE: pgbouncer
      PGBOUNCER_EXPORTER_USERNAME: postgres
      PGBOUNCER_EXPORTER_PASSWORD: ${DB_PASSWORD}
    ports:
      - "9127:9127"
    networks:
      - malaka-network
    depends_on:
      - pgbouncer

  # System Monitoring
  node-exporter:
    image: prom/node-exporter:latest
    container_name: malaka-node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - '/:/host:ro,rslave'
    ports:
      - "9100:9100"
    networks:
      - malaka-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: malaka-cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8081:8080"
    networks:
      - malaka-network

  # Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: malaka-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - malaka-network

  promtail:
    image: grafana/promtail:latest
    container_name: malaka-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - malaka-network
    depends_on:
      - loki

  malaka-db-backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    container_name: malaka-db-backup
    restart: unless-stopped
    volumes:
      - db_backups:/backups
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: ${DB_PASSWORD}
      PGDATABASE: malaka
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - malaka-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  loki_data:
    driver: local
  db_backups:
    driver: local

networks:
  malaka-network:
    driver: bridge