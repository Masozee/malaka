services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: malaka-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/internal/pkg/database/migrations:/docker-entrypoint-initdb.d/migrations
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - malaka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d malaka"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: malaka-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - malaka-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage with Encryption
  minio:
    image: minio/minio:latest
    container_name: malaka-minio-dev
    restart: unless-stopped
    ports:
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_REGION_NAME: ${MINIO_REGION_NAME}
      # Console configuration
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
      # Prometheus metrics
      MINIO_PROMETHEUS_AUTH_TYPE: public
    volumes:
      - minio_data_dev:/data
      - minio_config_dev:/root/.minio
    command: server /data --console-address ":9001"
    networks:
      - malaka-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

  # PgBouncer
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: malaka-pgbouncer-dev
    restart: unless-stopped
    ports:
      - "6432:6432"
    environment:
      DATABASES_HOST: ${DB_HOST}
      DATABASES_PORT: ${DB_PORT}
      DATABASES_USER: ${DB_USER}
      DATABASES_PASSWORD: ${DB_PASSWORD}
      DATABASES_DBNAME: ${DB_NAME}
      POOL_MODE: session
      LISTEN_PORT: 6432
      AUTH_TYPE: trust
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - malaka-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 6432 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Backend Service with Hot Reload (using Air)
  malaka-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: malaka-backend-dev
    restart: unless-stopped
    ports:
      - "8084:8080" # Expose backend on 8084 (external:internal)
    environment:
      - DB_DRIVER=${DB_DRIVER}
      - DB_SOURCE=${DB_SOURCE}
      - REDIS_URL=${REDIS_URL}
      - SERVER_ADDRESS=${SERVER_ADDRESS}
      - GIN_MODE=${GIN_MODE}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # MinIO Configuration
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      - MINIO_REGION=${MINIO_REGION_NAME}
      - MINIO_BUCKET_PREFIX=${MINIO_BUCKET_PREFIX}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - malaka-network
    volumes:
      - ./backend:/app # Mount source code for hot reload
    # Use 'air' for hot reloading
    command: air -c /app/air.toml
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service with Hot Reload
  malaka-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: malaka-frontend-dev
    restart: unless-stopped
    # No direct port mapping here, Nginx will proxy to it
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_TELEMETRY_DISABLED=${NEXT_TELEMETRY_DISABLED}
      - NEXT_PUBLIC_API_URL=http://malaka-backend:8080
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME}
      - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION}
      - NEXT_PUBLIC_WEATHER_API_KEY=${NEXT_PUBLIC_WEATHER_API_KEY}
      - NEXT_PUBLIC_WEATHER_API_URL=${NEXT_PUBLIC_WEATHER_API_URL}
      - WATCHPACK_POLLING=${WATCHPACK_POLLING}
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING}
    depends_on:
      - malaka-backend
    networks:
      - malaka-network
    volumes:
      - ./frontend:/app # Mount source code for hot reload
      - /app/node_modules # Exclude node_modules to avoid conflicts
      - /app/.next # Exclude .next build cache
    stdin_open: true
    tty: true

  # Nginx Reverse Proxy
  nginx:
    image: nginx:stable-alpine
    container_name: malaka-nginx-dev
    restart: unless-stopped
    ports:
      - "80:80" # Frontend accessible on localhost
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro # Use development Nginx config
    depends_on:
      - malaka-frontend
      - malaka-backend
    networks:
      - malaka-network

  # Adminer for Database Management
  adminer:
    image: adminer:latest
    container_name: malaka-adminer-dev
    restart: unless-stopped
    ports:
      - "8085:8080" # Adminer on 8085
    depends_on:
      - postgres
    networks:
      - malaka-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # Redis Commander
  redis-commander:
    image: rediscommander/redis-commander:latest
    platform: linux/amd64
    container_name: malaka-redis-commander-dev
    restart: unless-stopped
    ports:
      - "8086:8081" # Redis Commander on 8086
    environment:
      REDIS_HOSTS: "local:${REDIS_HOST}:${REDIS_PORT}"
      HTTP_USER: admin
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD}
    depends_on:
      - redis
    networks:
      - malaka-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: malaka-prometheus-dev
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data_dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - malaka-network

  grafana:
    image: grafana/grafana:latest
    container_name: malaka-grafana-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data_dev:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    networks:
      - malaka-network
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:latest
    container_name: malaka-alertmanager-dev
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data_dev:/alertmanager
    networks:
      - malaka-network

  # Database Monitoring Exporters
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: malaka-postgres-exporter-dev
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE}"
    ports:
      - "9187:9187"
    networks:
      - malaka-network
    depends_on:
      - postgres

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: malaka-redis-exporter-dev
    restart: unless-stopped
    environment:
      REDIS_ADDR: "${REDIS_URL}"
    ports:
      - "9121:9121"
    networks:
      - malaka-network
    depends_on:
      - redis

  pgbouncer-exporter:
    image: prometheuscommunity/pgbouncer-exporter:latest
    container_name: malaka-pgbouncer-exporter-dev
    restart: unless-stopped
    environment:
      PGBOUNCER_EXPORTER_CONNECTION_STRING: "postgresql://${DB_USER}:${DB_PASSWORD}@pgbouncer:${PGBOUNCER_PORT}/pgbouncer?sslmode=${DB_SSLMODE}"
    ports:
      - "9127:9127"
    networks:
      - malaka-network
    depends_on:
      - pgbouncer

  # Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: malaka-loki-dev
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data_dev:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - malaka-network

  promtail:
    image: grafana/promtail:latest
    container_name: malaka-promtail-dev
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - malaka-network
    depends_on:
      - loki

  malaka-db-backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    container_name: malaka-db-backup-dev
    restart: unless-stopped
    volumes:
      - db_backups_dev:/backups
    environment:
      PGHOST: ${DB_HOST}
      PGPORT: ${DB_PORT}
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASSWORD}
      PGDATABASE: ${DB_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - malaka-network

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  minio_data_dev:
    driver: local
  minio_config_dev:
    driver: local
  prometheus_data_dev:
    driver: local
  grafana_data_dev:
    driver: local
  alertmanager_data_dev:
    driver: local
  loki_data_dev:
    driver: local
  db_backups_dev:
    driver: local

networks:
  malaka-network:
    driver: bridge