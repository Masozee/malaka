groups:
  - name: malaka_alerts
    rules:
      # Application Health Alerts
      - alert: MalakaBackendDown
        expr: up{job="malaka-backend"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Malaka Backend is down"
          description: "The Malaka backend application has been down for more than 30 seconds."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="malaka-backend"}[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 1 second for 2 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{job="malaka-backend",status=~"5.."}[5m]) / rate(http_requests_total{job="malaka-backend"}[5m]) > 0.05
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for 1 minute."

      # Database Alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 30 seconds."

      - alert: PostgreSQLTooManyConnections
        expr: pg_stat_database_numbackends{datname="malaka"} > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL too many connections"
          description: "PostgreSQL has more than 80 active connections."

      - alert: PostgreSQLHighConnectionUsage
        expr: (pg_stat_database_numbackends{datname="malaka"} / pg_settings_max_connections) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "PostgreSQL connection usage is above 80%."

      - alert: PostgreSQLSlowQueries
        expr: pg_stat_database_tup_fetched{datname="malaka"} / pg_stat_database_tup_returned{datname="malaka"} < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Query efficiency is below 10%."

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 30 seconds."

      - alert: RedisHighMemoryUsage
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 90
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 90%."

      - alert: RedisSlowLog
        expr: increase(redis_slowlog_length[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis slow commands detected"
          description: "Redis slowlog shows slow commands in the last 5 minutes."

      # PgBouncer Alerts
      - alert: PgBouncerDown
        expr: up{job="pgbouncer"} == 0
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "PgBouncer is down"
          description: "PgBouncer connection pooler has been down for more than 30 seconds."

      - alert: PgBouncerHighConnectionUsage
        expr: (pgbouncer_pools_cl_active / pgbouncer_pools_maxwait) * 100 > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "PgBouncer high connection usage"
          description: "PgBouncer connection pool usage is above 80%."

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 5 minutes."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85% for 2 minutes."

      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 90
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk usage is above 90%."

      # Container Alerts
      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total{name=~"malaka-.*"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is above 80%."

      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes{name=~"malaka-.*"} / container_spec_memory_limit_bytes{name=~"malaka-.*"}) * 100 > 90
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Container high memory usage"
          description: "Container {{ $labels.name }} memory usage is above 90%."

      - alert: ContainerRestarting
        expr: increase(container_start_time_seconds{name=~"malaka-.*"}[10m]) > 1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.name }} has restarted more than once in 10 minutes."