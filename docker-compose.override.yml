# Docker Compose Override for Development
# This file automatically extends docker-compose.yml when running docker-compose up

services:
  malaka-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://localhost:8084
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Exclude node_modules and build files to avoid conflicts
      - /app/node_modules
      - /app/.next
    stdin_open: true
    tty: true

  malaka-backend:
    environment:
      - GIN_MODE=debug
    volumes:
      - ./backend:/app
    ports:
      - "8084:8080"  # Change port to avoid conflicts